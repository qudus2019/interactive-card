<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
<div class="cards">

  <div class="first-card">
    <img src="images/card-logo.svg" alt="" class="logo">
    <p class="card-number">0000 0000 0000 0000</p>
    <div class="details">
      <span class="name">Jane Appleseed</span>
      <div class="expiry">
        <span class="month">00</span> /
        <span class="year">00</span>
      </div>
    </div>
  </div>

  <div class="wrapper">
      <img src="images/bg-card-back.png" alt="" class="second-card">
      <p class="cvv">000</p>
    </div>

</div>

<div class="form">
  <form action="#" class="theform" name="form">
    <label for="name" class="forname">
      <p class="title">cardholder name</p>
      <input type="text" id="name" class='long' placeholder="eg. Jane Appleseed" name="name">
      <p class="message">Wrong format, numbers not allowed.</p>
    </label>

    <label for="cardnumber" class="fornumber">
      <p class="title">card number</p>
      <input type="text" id="card-number" class='long' placeholder="eg. 1234 5678 9123" name="number">
      <p class="message">Wrong format, only numbers allowed.</p>
    </label>
    <div class="wrap">
    <label for="exp" class="exp">
      <p class="title">EXP. Date (MM/YY)</p>
      
      <input type="text" class="mm" placeholder="MM" name="mm">
      <input type="text" class="yy" placeholder="YY" name="yy">
      <p class="message">Can't be blank.</p>

    </label>
    
    <label for="cvc" class="cvc">
      <p class="title">CVC</p>
      <input type="text" class="cvv" name="cvc" placeholder="e.g 123">
      <p class="message">Can't be blank</p>
    </label></div>

    
    <input type="submit" class="sub" name="submit" value="Confirm">
  </form>
  
<div class="state2">
  <img src="images/icon-complete.svg" alt="d" class="completed">
  <h1>Thank you!</h1>
  <p class="others">We've added your card details</p>
  <button class="btn">Continue</button>
</div>
</div>

  </main>
  
 
</body>

</html>
